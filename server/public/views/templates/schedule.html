      <h3>Datepicker</h3>
      <h4>Coach date-picker</h4>
      <md-datepicker ng-model="schedule.date" md-placeholder="Enter date"></md-datepicker>
      <h3>Schedule Spike</h3>
        <div class="form-group">
            <label class="checkbox">
                <input type="checkbox" ng-true-value="8" ng-model="schedule.timeOne"> 8am
            </label>
            <label class="checkbox">
                <input type="checkbox" ng-true-value="9" ng-model="schedule.timeTwo"> 9am
            </label>
            <label class="checkbox">
                <input type="checkbox" ng-true-value="10" ng-model="schedule.timeThree"> 10am
            </label>
            <label class="checkbox">
                <input type="checkbox" ng-true-value="11" ng-model="schedule.timeFour"> 11am
            </label>
        </div>
        <input placeholder="Coach ID" ng-model="schedule.coach_id">
        <button ng-click="vm.postAvailability(schedule)">Add</button>

        <h3>Student Schedule</h3>
        <h4>Student date-picker</h4>
        <md-datepicker ng-model="date" md-placeholder="Enter date"></md-datepicker>
        <div class="form-group">
                <div class="radio" ng-repeat="availability in vm.coachTimes.list | filter: date">
                    <label>
                        <input type="radio" name="{{availability}}" value="{{availability}}" ng-model="vm.studentAppointment.time">
                        {{availability.time}}AM
                    </label>
                </div>
        </div>
        <input placeholder="Student ID" ng-model="vm.studentAppointment.student_id">
        <button ng-click="vm.postStudentSchedule(vm.studentAppointment)">Add</button>

        <h3>Coach Appointments</h3>
        <div ng-repeat="appointment in vm.coachAppointments.list">
            <p>{{appointment}}AM</p>
        </div>
</div>
