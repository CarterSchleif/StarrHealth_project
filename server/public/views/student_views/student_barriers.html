<div layout="column" ng-cloak class="md-inline-form">
        <md-content layout="column" layout-padding> 
        <h2>Primary Barriers to Success</h2>
            <label>What are your primary barriers to success?</label>
            <md-checkbox ng-model="barriers.stress" aria-label="stress">
                Stress
            </md-checkbox>  
            <md-checkbox ng-model="barriers.lack_of_support" aria-label="lack_of_support">
                Lack of Support
            </md-checkbox>  
            <md-checkbox ng-model="barriers.self_confidence" aria-label="self_confidence">
                Self-Confidence
            </md-checkbox>
            <md-checkbox ng-model="barriers.knowledge" aria-label="knowledge">
                Knowledge
            </md-checkbox>
            </md-checkbox>
            <md-checkbox ng-model="barriers.resources" aria-label="resources">
                Resources
            </md-checkbox>
            <md-checkbox ng-model="barriers.physical_health" aria-label="physical_health">
                Physical Health
            </md-checkbox>
            <md-checkbox ng-model="barriers.time" aria-label="time">
                Time
            </md-checkbox>
            </md-content>
        </div>
      <md-input-container class="md-block">
            <label for="otherBarriers">Do you have any other barriers?</label>
            <textarea ng-model="vm.barriers.other_barriers" md-maxlength="150" rows="5" md-select-on-focus></textarea>
          </md-input-container>
      <div class="container">
        <button ng-click="vm.collectBarriers(vm.barriers)">Next</button>
        <button ng-click="vm.goals()">Back</button>
    </div>
