<div class="container">
    <h2>Recommended Coaches</h2>
    <div ng-repeat="coach in vm.allCoaches.list">
        {{coach.first_name}} {{coach.last_name}} </br>
        {{coach.job_title}}: {{coach.specialty_name}}
        <button ng-click="vm.viewCoach(coach.coach_id)">View Coach</button>
    </div>

</div>
