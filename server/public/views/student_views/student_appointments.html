<div class="container">
    <h3>Schedule</h3>
    <md-datepicker ng-model="vm.studentAppointment.date" md-placeholder="Enter date" ng-change="vm.getCoachTimes(vm.studentAppointment.date)"></md-datepicker>
    <div class="form-group">
        <div class="radio" ng-repeat="availability in vm.coachTimes.list">
            <label>
                <input type="radio" name="{{availability}}" value="{{availability.time}}" ng-model="vm.studentAppointment.time"> {{availability.time}}AM
            </label>
        </div>
    </div>
    <button ng-click="vm.postStudentSchedule(vm.studentAppointment)">Add</button>
</div>
