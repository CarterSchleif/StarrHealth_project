<div class="container">
    <h3>Schedule</h3>
    <md-datepicker ng-model="vm.studentAppointment.date" md-placeholder="Enter date" ng-change="vm.getCoachTimes(vm.studentAppointment.date)"></md-datepicker>
    <div class="form-group">
        <md-radio-group class="radio-group" ng-repeat="availability in vm.coachTimes.list">
            <label>
                <md-radio-button type="radio" name="{{availability}}" value="{{availability.time}}" ng-model="vm.studentAppointment.time"> {{availability.time}}</md-radio-button>
            </label>
        </md-radio-group>
    </div>
</md-content>
<!-- End Put Content In This Div! -->
