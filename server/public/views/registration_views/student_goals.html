<div layout="column" ng-cloak class="md-inline-form disclaimer" layout-fill layout-align="center center">
<md-card class="student-goals-card" layout-padding>
            <div>
    <h2 class="student-goals-title" layout-padding >Primary Goal</h2>
    <md-container>
            <label class="label-items" layout-padding>What is your primary goal?</label>
        <md-radio-group layout-padding layout="column" ng-model="vm.student_goals.primary_goal">
            <md-radio-button class="label-items radio" value="1">Academic Goals</md-radio-button>
            <md-radio-button class="label-items radio" value="2">Social Life Goals</md-radio-button>
            <md-radio-button class="label-items radio" value="3">Personal Health Goals</md-radio-button>
            <md-radio-button class="label-items radio" value="4">Professional Goals</md-radio-button>
            <md-radio-button class="label-items radio" value="5">Relationship Goals</md-radio-button>
        </md-radio-group>
    </md-container>
      <md-input-container class="md-block">
            <label class="label-items" for="secondaryGoals">Do you have any secondary goals?</label>
        <textarea class="label-items" ng-model="vm.student_goals.secondary_goals" md-maxlength="150" rows="5" md-select-on-focus></textarea>
          </md-input-container>
        <md-button class="md-raised md-primary LandingBtns" ng-click="vm.general()">Back</md-button>
        <md-button class="md-raised md-primary LandingBtns" ng-click="vm.collectGoals(vm.student_goals)">Next</md-button>

    </div>
</md-card>
    </div>
