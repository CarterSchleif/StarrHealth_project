<div layout="column" ng-cloak class="md-inline-form registration-view-text" layout-fill layout-align="center center">
    <md-card class="additional-info" hide show-gt-md layout-padding>
        <md-container layout="column" layout-padding>
            <h2 class="additional-info-title">Additional Information</h2>
                <label class="label-items">Are you currently working with any mental health or medical professionals?</label>
                <md-radio-group layout="column" layout-padding ng-model="vm.info.medical_bool">
                    <md-radio-button class="label-items" value="false">No</md-radio-button>
                    <md-radio-button class="label-items" value="true">Yes</md-radio-button>
                </md-radio-group>
                <label class="label-items" for="medical_explain">If yes, explain:</label>
            <md-input-container class="md-block">
                <label class="label-items" for="explain">Explain..</label>
                <input class="label-items" type="text" name="medical_explain" ng-model="vm.info.medical_explain" />
            </md-input-container>
        </md-container>

        <md-container layout="column" layout-padding>
            <label class="label-items">Do you have anything else you would like us to know?</label>
            <md-radio-group layout="column" layout-padding ng-model="vm.info.other_bool">

                <md-radio-button class="label-items radio" value="false">No</md-radio-button>
                <md-radio-button class="label-items radio" value="true">Yes</md-radio-button>
            </md-radio-group>

            <label class="label-items" for="other_explain">If yes, explain:</label>
            <br />
            <md-input-container>
                <label class="label-items" for="explain">Explain..</label>
                <input class="label-items" type="text" name="other_explain" ng-model="vm.info.other_explain" />
            </md-input-container>
        </md-container>
        <div class="container">
            <md-button class="md-raised md-primary defaultBtn" ng-click="vm.collectExtraInfo(vm.info)">Submit</md-button>
            </div>
    </md-card>
