<header hide-gt-md ng-include="'/views/partials/header.html'"></header>

<div layout="column" layout-fill ng-cloak>

  <section layout="row" flex>

    <md-sidenav class="md-sidenav-left" md-component-id="left" md-is-locked-open="$mdMedia('gt-md')" md-whiteframe="4">
      <div class="starr-sidenav">
        <img ng-src="./images/starrhealthlogo.png" />
        <p class="starr-sidenav-text">Starr Health Co.</p>
        <h1 class="lead">Welcome {{vm.userObject.userName}}!</h1>
      </div>
      <md-content layout-padding hide show-gt-md flex>
        <md-button class="md-raised md-primary" flex ng-click="vm.coachHome()">
          <i class="material-icons home">home</i>
          <span>Home Page</span>
        </md-button>
        <br />
        <md-button class="md-raised md-primary" flex ng-click="vm.coachSchedule()">
          <i class="material-icons date-range">date_range</i>
          <span>Scheduling</span>
        </md-button>
        <br />
        <md-button class="md-raised md-primary" flex ng-click="vm.coachAppointmenets()">
          <i class="material-icons date-range">date_range</i>
          <span>All Appointments</span>
        </md-button>
        <br />
        <md-button class="md-raised md-primary" flex ng-click="vm.coachStudents()">
          <i class="material-icons group">group</i>
          <span>Students</span>
        </md-button>
        <br />
        <md-button class="md-raised md-warn" flex ng-click="vm.userService.logout()">
          <i class="material-icons exit-app">exit_to_app</i>
          <span>Log Out</span>
        </md-button>
      </md-content>
      <md-content layout-padding hide-gt-md flex>
        <md-button class="md-raised md-primary" flex ng-click="vm.coachHome()">
          <i class="material-icons home">home</i>
          <span>Home Page</span>
        </md-button>
        <br />
        <md-button class="md-raised md-primary" flex ng-click="vm.coachSchedule()">
          <i class="material-icons date-range">date_range</i>
          <span>Scheduling</span>
        </md-button>
        <br />
        <md-button class="md-raised md-primary" flex ng-click="vm.coachAppointmenets()">
          <i class="material-icons date-range">date_range</i>
          <span>All Appointments</span>
        </md-button>
        <br />
        <md-button class="md-raised md-primary" flex ng-click="vm.coachStudents()">
          <i class="material-icons group">group</i>
          <span>Students</span>
        </md-button>
        <br />
        <md-button class="md-raised md-warn" flex ng-click="vm.userService.logout()">
          <i class="material-icons exit-app">exit_to_app</i>
          <span>Log Out</span>
        </md-button>
      </md-content>
    </md-sidenav>

    <md-content layout-padding>
      <div layout="column" layout-align="top">
      </div>
      <div flex></div>
    </md-content>

  </section>
</div>
<div class="container">
  <h4>Coach Schedule</h4>
  <md-datepicker ng-model="schedule.date" md-placeholder="Enter date" ng-change="vm.getCoachSchedule()"></md-datepicker>
  <div class="form-group">
    <label class="checkbox">
      <input type="checkbox" ng-true-value="8" ng-model="schedule.timeOne"> 8am
    </label>
    <label class="checkbox">
      <input type="checkbox" ng-true-value="9" ng-model="schedule.timeTwo"> 9am
    </label>
    <label class="checkbox">
      <input type="checkbox" ng-true-value="10" ng-model="schedule.timeThree"> 10am
    </label>
    <label class="checkbox">
      <input type="checkbox" ng-true-value="11" ng-model="schedule.timeFour"> 11am
    </label>
    <label class="checkbox">
      <input type="checkbox" ng-true-value="12" ng-model="schedule.timeFive"> 12pm
    </label>
    <label class="checkbox">
      <input type="checkbox" ng-true-value="1" ng-model="schedule.timeSix"> 1pm
    </label>
    <label class="checkbox">
      <input type="checkbox" ng-true-value="2" ng-model="schedule.timeSeven"> 2pm
    </label>
    <label class="checkbox">
      <input type="checkbox" ng-true-value="3" ng-model="schedule.timeEight"> 3pm
    </label>
    <label class="checkbox">
      <input type="checkbox" ng-true-value="4" ng-model="schedule.timeNine"> 4pm
    </label>
    <label class="checkbox">
      <input type="checkbox" ng-true-value="5" ng-model="schedule.timeTen"> 5pm
    </label>
    <label class="checkbox">
      <input type="checkbox" ng-true-value="6" ng-model="schedule.timeEleven"> 6pm
    </label>
  </div>
  <button ng-click="vm.postAvailability(schedule)">Add</button>
</div>
